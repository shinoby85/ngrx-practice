<div class="grid">
  <mat-card class="example-card" *ngFor="let user of users$|async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.name.first}} {{user.name.last}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="user.picture.medium" alt="User photos">
    <mat-card-actions>
      <button mat-button (click)="add(user)">ADD</button>
    </mat-card-actions>
  </mat-card>
</div>
